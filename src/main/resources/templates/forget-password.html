<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Forget Password</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h5>Forget Password Form</h5>
			</div>
			<form action="/user/forgetpwd" method="post">
			<div class="card-body">
				<div class="row p-2">
					<div class="col-4">Email</div>
					<div class="col-6">
						<input type="text" name="toEmail" class="form-control">
					</div>
				</div>
				
				
				<div class="row p-2">
					<div class="col-4"></div>
					<div class="col-6">
						<input type="submit" value="Send" class="btn btn-success btn-lg">
					</div>
				</div>
			</div>
			</form>
			<div class="card-footer text-center bg-warning">copyright@2023</div>
		</div>
	</div>
	<hr>
</body>
</html>
